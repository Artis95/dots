# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        <ctrl+h>: enter-mode passthrough ;; home
        <ctrl+t>: open -t ;; enter-mode passthrough
        <space>: enter-mode insert
        M: hint links spawn mpv {hint-url}
      passthrough:
        <escape>: leave-mode
  colors.completion.category.bg:
    global: '#151515'
  colors.completion.category.border.top:
    global: '#151515'
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#151515'
  colors.completion.item.selected.bg:
    global: '#b16286'
  colors.completion.item.selected.fg:
    global: '#151515'
  colors.completion.match.fg:
    global: white
  colors.completion.odd.bg:
    global: '#151515'
  colors.downloads.bar.bg:
    global: '#151515'
  colors.downloads.start.bg:
    global: '#0000aa'
  colors.hints.bg:
    global: '#151515'
  colors.hints.fg:
    global: '#ebdbb2'
  colors.prompts.bg:
    global: '#151515'
  colors.prompts.border:
    global: 0px solid gray
  colors.statusbar.insert.bg:
    global: '#83a598'
  colors.statusbar.normal.bg:
    global: '#151515'
  colors.statusbar.passthrough.bg:
    global: '#689b6a'
  colors.statusbar.url.success.https.fg:
    global: '#83a598'
  colors.tabs.bar.bg:
    global: '#151515'
  colors.tabs.even.bg:
    global: '#151515'
  colors.tabs.even.fg:
    global: '#7c6f64'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#151515'
  colors.tabs.odd.fg:
    global: '#7c6f64'
  colors.tabs.selected.even.bg:
    global: '#151515'
  colors.tabs.selected.even.fg:
    global: '#ebdbb2'
  colors.tabs.selected.odd.bg:
    global: '#151515'
  colors.tabs.selected.odd.fg:
    global: '#ebdbb2'
  colors.webpage.bg:
    global: white
  completion.web_history_max_items:
    global: -1
  content.javascript.modal_dialog:
    global: true
  content.plugins:
    global: true
  content.proxy:
    global: system
  downloads.location.directory:
    global: ~/Temp
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 10000
  editor.command:
    global:
    - vim
    - -f
    - '{}'
  editor.encoding:
    global: utf-8
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: '"artwiz lemon", xos4 Terminus, Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 8pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.family.cursive:
    global: '"artwiz lemon"'
  fonts.web.family.fantasy:
    global: '"artwiz lemon"'
  fonts.web.family.fixed:
    global: '"artwiz lemon"'
  fonts.web.family.sans_serif:
    global: '"artwiz lemon"'
  fonts.web.family.serif:
    global: '"artwiz lemon"'
  fonts.web.family.standard:
    global: '"artwiz lemon"'
  fonts.web.size.default:
    global: 13
  fonts.web.size.default_fixed:
    global: 10
  hints.border:
    global: '1px solid #151515'
  input.insert_mode.auto_load:
    global: true
  input.spatial_navigation:
    global: true
  new_instance_open_target_window:
    global: last-focused
  prompt.radius:
    global: 0
  tabs.background:
    global: true
  tabs.favicons.show:
    global: false
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 4
      left: 10
      right: 10
      top: 4
  tabs.title.format:
    global: '{title}'
  url.default_page:
    global: file:///home/stan/.homepage/stan/index.html
  url.start_pages:
    global: file:///home/stan/.homepage/stan/index.html
